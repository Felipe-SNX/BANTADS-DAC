<div class="home-container">
  <app-sidebar [tipoTela]="'gerente'"></app-sidebar>
  <app-loading [isLoading]="loading"></app-loading>

  <div class="d-flex flex-column w-100 p-4 gap-4 conteudo-principal-container bg-light" style="overflow-y: auto;" *ngIf="!loading">
    <h2 class="mb-0">Contas para Aprovação</h2>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        
        <ng-container *ngIf="clientesParaAprovar && clientesParaAprovar.length > 0; else noData">
          <div class="table-responsive">
            <table class="table table-hover table-striped mb-0">
              <thead class="table-dark">
                <tr>
                  <th class="text-start">Nome do Cliente</th>
                  <th class="text-start">CPF</th>
                  <th class="text-end">Salário</th> <th class="text-center">Ações</th> </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of clientesParaAprovar" class="align-middle">
                  <td>{{ cliente.nome }}</td>
                  <td>{{ cliente.cpf | mask: '000.000.000-00' }}</td>
                  <td class="text-end">{{ cliente.salario | currency:'BRL':'symbol' }}</td>
                  
                  <td class="text-center">
                    <div class="d-flex gap-2 justify-content-center">
                      <button class="btn btn-sm btn-success" (click)="aprovar(cliente)">
                        <i class="fas fa-check"></i> Aprovar
                      </button>
                      <button class="btn btn-sm btn-danger" (click)="chamarModal(cliente)">
                        <i class="fas fa-times"></i> Recusar
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </ng-container>

        <ng-template #noData>
          <div class="text-center p-5">
            <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
            <h4 class="text-muted">Tudo em ordem!</h4>
            <p class="text-muted">Nenhuma conta pendente de aprovação no momento.</p>
          </div>
        </ng-template>
      </div>
    </div>

    <modal-rejeitar-cliente #modalDeNegacao (pedidoNegado)="onPedidoNegado($event)"></modal-rejeitar-cliente>
  </div>
</div>
