<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acessar sua Conta</title>

  <!--a fonte-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    
    <div class="text-center mb-4">
      <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3 shadow" style="width: 64px; height: 64px;">
        <i class="bi bi-info-lg fs-3"></i>
      </div>
      <h1 class="h3 fw-bold text-dark">BanTADS</h1>
    </div>

    <h2 class="h5 fw-semibold text-center mb-4 text-secondary">Acessar sua conta</h2>

    <!-- form -->
    <form id="loginForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
        <div class="invalid-feedback">Digite um e-mail v√°lido.</div>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
      </div>

      <div class="text-end mb-3">
        <a href="#" class="text-primary text-decoration-none">Esqueci minha senha</a>
      </div>
      <div class="text-end mb-3">
        <a href="#" class="text-primary text-decoration-none">Realizar cadastro</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-semibold py-2">Entrar</button>
    </form>

    <div id="statusMessage" class="alert mt-3 d-none" role="alert"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
