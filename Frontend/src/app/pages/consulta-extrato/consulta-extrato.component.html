<main class="d-flex flex-column align-items-start gap-4 w-100 vh-100 p-4">
    <h1>Extrato da Conta</h1>
    <section class="d-flex flex-column w-100 rounded-2 gap-3 border shadow-sm px-3 py-2">
        <h3 class="ms-2">Filtrar por Período</h3>
        <div class="d-flex flex-row gap-5 w-100">
            <div class="mb-3 ms-2 w-25 gap-2">
                <label for="dataInicio">Data Início</label>
                <input id="dataInicio" class="form-control w-75 input-date" type="date" placeholder="DD/MM/AAAA"/>
            </div>
            <div class="mb-3 ms-2 w-25 gap-2">
                <label for="dataFim">Data Fim</label>
                <input id="dataFim" class="form-control w-75 input-date" type="date" placeholder="DD/MM/AAAA"/>
            </div>
        </div>
    </section>
    <section class="d-flex flex-column w-100 gap-3 p-2">
        <h3>Detalhes das Transações e Saldo Diário</h3>
        <table class="table table-hover border">
            <thead class="table-secondary">
                <tr>
                    <th>Data/Hora</th>
                    <th>Tipo de Operação</th>
                    <th>Cliente Origem/Destino</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12/08/2025 14:30</td>
                    <td>Saque</td>
                    <td></td>
                    <td>R$100,00</td>
                </tr>
                <tr>
                    <td>11/08/2025 09:27</td>
                    <td>Depósito</td>
                    <td></td>
                    <td>R$300,00</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
