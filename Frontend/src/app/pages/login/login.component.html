<main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    
        <div class="text-center mb-4">
            <img width="80px" height="80px" src="logo.png" alt="Logo BanTADS">
            <h1 class="h3 fw-bold mt-3 mb-2">BANTADS</h1>
            <p class="text-muted">Acessar sua conta</p>
        </div>

        <form #meuForm="ngForm" (ngSubmit)="onSubmit()" id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    #emailInput="ngModel"
                    [(ngModel)]="login.login"
                    placeholder="nome@exemplo.com"
                    [class.is-invalid]="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
                    required
                >
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="invalid-feedback">
                    <small *ngIf="emailInput.errors?.['required']">Digite um e-mail válido.</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Digite sua senha"
                    #passwordInput="ngModel"
                    [(ngModel)]="login.senha"
                    required
                    [class.is-invalid]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
                >
                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="invalid-feedback">
                    <small *ngIf="passwordInput.errors?.['required']">É necessário informar a senha.</small>
                    <small *ngIf="passwordInput.errors?.['incorrect']">Usuário ou senha incorretos.</small>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="/autocadastro" class="small text-decoration-none">Criar conta</a>
                <a class="small text-decoration-none">Esqueci a senha</a>
            </div>

            <div class="d-grid">
                <button type="submit" [disabled]="meuForm.invalid" class="btn btn-primary fw-semibold py-2">Entrar</button>
            </div>
        </form>
    </div>
</main>
