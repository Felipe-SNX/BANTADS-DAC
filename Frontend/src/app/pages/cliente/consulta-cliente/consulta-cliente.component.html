<div class="home-container">
  <app-sidebar [tipoTela]="'gerente'"></app-sidebar>

  <div class="main-content">
    <!-- <header class="content-header">
      <h1>Bem-vindo ao BANTADS</h1>
    </header> -->
    

    <div class="dashboard" *ngIf="">
      <div class="welcome-card">
        <h2>{{ cliente?.nome }}!</h2>
        <p>Número da conta: {{ conta?.numConta }}</p>        
        <div class="balance">
          <h3>Saldo disponível</h3>
          <p class="balance-value" [class.negative]="saldoNegativo">
            R$ {{ conta?.saldo?.toFixed(2) }}
          </p>
        </div>
      </div>            
    </div>
  </div>
</div>
