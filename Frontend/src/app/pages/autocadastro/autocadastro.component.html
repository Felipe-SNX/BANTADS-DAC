<main class="container-main">
    <h1>BANTADS</h1>

    <form class="shadow-lg container-form">
            <h4>Dados Pessoais</h4>
            <div class="container-inputs">
                <div class="form-group col-md-12 container-field">
                    <label class="col-sm-2 col-form-label labels" for="name">Nome</label>
                    <input type="text" class="form-control form-control-sm" id="name"/>
                </div> 
                <div class="form-group col-md-5">
                    <label class="col-sm-2 col-form-label labels" for="CPF">CPF</label>
                    <input type="text" class="form-control form-control-sm" id="CPF" placeholder="XXX.XXX.XXX-XX"/>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-sm-2 col-form-label labels" for="email">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="exemplo@email.com"/>
                </div>
                <div class="form-group col-md-5">
                    <label class="col-sm-2 col-form-label labels" for="telefone">Telefone</label>
                    <input type="text" class="form-control form-control-sm" id="telefone" placeholder="(XX)XXXXX-XXXX"/>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-sm-2 col-form-label labels" for="salario">Salário</label>
                    <input type="text" class="form-control form-control-sm" id="salario"/>
                </div>
            </div>
            <h4>Endereço</h4>
            <div class="container-inputs">
                <div class="form-group col-md-5">
                    <label class="col-sm-2 col-form-label labels" for="CEP">CEP</label>
                    <input type="text" class="form-control form-control-sm" id="CEP" placeholder="XXXXX-XXX"/>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-sm-2 col-form-label labels" for="estado">Estado</label>
                    <input type="text" class="form-control form-control-sm" id="estado"/>
                </div>
                <div class="form-group col-md-5">
                    <label class="col-sm-2 col-form-label labels" for="cidade">Cidade</label>
                    <input type="text" class="form-control form-control-sm" id="cidade"/>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-sm-5 col-form-label labels" for="tipoEnd">Tipo de Endereço</label>
                    <input type="text" class="form-control form-control-sm" id="tipoEnd" placeholder="Ex: Rua, Avenida"/>
                </div>
                <div class="form-group col-md-12">
                    <label class="col-sm-2 col-form-label labels" for="logradouro">Logradouro</label>
                    <input type="text" class="form-control form-control-sm" id="logradouro"/>
                </div>
                <div class="form-group col-md-5">
                    <label class="col-sm-2 col-form-label labels" for="numero">Número</label>
                    <input type="text" class="form-control form-control-sm" id="numero"/>
                </div>
                <div class="form- col-md-6">
                    <label class="col-sm-2 col-form-label labels" for="complemento">Complemento</label>
                    <input type="text" class="form-control form-control-sm" id="complemento" placeholder="Ex: Casa, Apartamento"/>
                </div>
            </div>
        <div class="button-container">
            <button class="btn btn-secondary">Cancelar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</main>
