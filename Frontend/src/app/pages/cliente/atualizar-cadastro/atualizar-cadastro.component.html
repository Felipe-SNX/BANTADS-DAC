<main class="d-flex flex-row w-100" style="max-height: 100vh;">
    <app-sidebar [tipoTela]="'cliente'"></app-sidebar>

    <div class="w-100 p-4 d-flex flex-column align-items-center justify-content-center bg-light" style="overflow-y: auto;">
        <div class="card-header text-center p-3">
            <h2 class="h4 mb-0">Atualizar Cadastro</h2>
        </div>

        <form #meuForm="ngForm" class="shadow-lg container-form" (ngSubmit)="onSubmit()">

            <div class="container-page" [hidden]="etapaAtual !== 1">
                <pessoa-form [dadosPessoais]="cliente.dadosPessoais" [isEditMode]="true"></pessoa-form>
            </div>

            <div class="container-page" [hidden]="etapaAtual !== 2">
                <endereco-form [endereco]="cliente.endereco"></endereco-form>
            </div>

            <div class="button-container" *ngIf="etapaAtual === 1">
                <button
                    type="button"
                    class="btn btn-primary"
                    (click)="avancarEtapa()"
                >
                    Avan√ßar
                </button>
            </div>
            <div class="button-container"  *ngIf="etapaAtual === 2">
                <button
                    type="button"
                    (click)="voltarEtapa()"
                    class="btn btn-secondary"
                >
                    Voltar
                </button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</main>
