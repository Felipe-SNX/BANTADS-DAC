<div class="sidebar">
  <div class="sidebar-header">
    <h3>{{ title }}</h3>
  </div>
  <nav class="sidebar-nav">
    <button *ngFor="let item of menuItems" 
            class="menu-item" 
            (click)="onMenuItemClick(item.action)">
      <span class="material-icons">{{ item.label }}</span>      
    </button>
  </nav>
</div>
