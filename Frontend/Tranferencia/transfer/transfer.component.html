 <link rel="stylesheet" href="transfer.component.css">

<div class="container">
  <h2>Transferência Bancária</h2>

  <form #transferForm="ngForm" (ngSubmit)="onSubmit(transferForm)">
    <div class="form-group">
      <label for="contaDestino">Conta de Destino:</label>
      <input type="text" id="contaDestino" name="contaDestino" [(ngModel)]="contaDestino" required>
    </div>

    <div class="form-group">
      <label for="saldo">Valor:</label>
      <input type="number" id="saldo" name="saldo" [(ngModel)]="saldo" required min="0.01">
    </div>

    <button type="submit" [disabled]="!transferForm.valid">Transferir</button>
  </form>

  <div *ngIf="mensagemStatus" class="status-message">
    status
  </div>

  <hr>

  <h3>Histórico de Transferências</h3>
  <div *ngIf="historico.length === 0" class="empty-message">
    Nenhuma transferência realizada ainda.
  </div>

  <ul class="history-list">
    <li *ngFor="let item of historico">
      Transferencia de **R$ xxxx** para a conta **xxxx** em {{ xxxxxx }}.
    </li>
  </ul>
</div>
