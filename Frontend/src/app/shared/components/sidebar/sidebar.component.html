<div class="sidebar" [ngClass]="{
  'sidebar-cliente': tipoTela === 'cliente',
  'sidebar-gerente': tipoTela === 'gerente',
  'sidebar-admin': tipoTela === 'admin'
}">
  <div class="sidebar-header" (click)="onHomeClick()">
    <img width="250px" height="70px"  src="/logo.png" alt="Logo BanTADS" class="logo"/>
  </div>
  <div class="d-flex flex-column justify-content-between">
    <nav class="sidebar-nav">
      <button *ngFor="let item of menuSelecionado"
              class="menu-item"
              (click)="onMenuItemClick(item.action)">
        <span class="material-icons">{{ item.label }}</span>
      </button>
    </nav>
    <button class="logout-button" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket"></i>
      Logout
    </button>
  </div>
</div>
