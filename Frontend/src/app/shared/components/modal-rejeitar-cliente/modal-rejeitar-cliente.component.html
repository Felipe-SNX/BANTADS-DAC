<div class="modal fade" id="modalNegarPedido" tabindex="-1" aria-labelledby="modalNegarPedidoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNegarPedidoLabel">Negar pedido de Criação de Conta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form #rejeicaoForm="ngForm">
          <div class="form-group">
            <label for="name" class="col-form-label">Cliente</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              name="name"
              [(ngModel)]="clienteRecebido.nome"
              #nameInput="ngModel"
              disabled
            >
          </div>
          <div class="form-group">
            <label for="motivo-rejeicao" class="col-form-label">Motivo</label>
            <textarea 
              class="form-control" 
              id="motivo-rejeicao" 
              name="motivo-rejeicao"
              [(ngModel)]="motivo.motivo"
              #motivoInput="ngModel"
              required >
            </textarea>
            <div *ngIf="motivoInput.invalid && (motivoInput.dirty || motivoInput.touched)" class="text-danger mt-1" style="font-size: 0.9em;">
              O motivo é obrigatório.
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="negar()"
          [disabled]="isRejeitando || !rejeicaoForm.form.valid"
        >
          <span *ngIf="isRejeitando" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          <span *ngIf="!isRejeitando">Enviar</span>
        </button>
      </div>
    </div>
  </div>
</div>
